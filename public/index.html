<DOCTYPE! html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>NUride</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="../public/css/style.css">
		<link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.css">
	</head>

	<body>
			<script>
			  window.fbAsyncInit = function() {
			    FB.init({
			      appId      : '1568353566817993',
			      xfbml      : true,
			      version    : 'v2.5'
			    });
			  };

			  (function(d, s, id){
			     var js, fjs = d.getElementsByTagName(s)[0];
			     if (d.getElementById(id)) {return;}
			     js = d.createElement(s); js.id = id;
			     js.src = "//connect.facebook.net/en_US/sdk.js";
			     fjs.parentNode.insertBefore(js, fjs);
			   }(document, 'script', 'facebook-jssdk'));
			</script>

			<div class="body">
			<p class="title" style="text-align: center; color: white; "> Select Pickup Location & Destination</p>
			<div class="container">
				<form> 	
					
	    		<div class="form-group">
			      <label for="Select">From:</label>
			      <select id="Select" class="form-control">
			      	<option></option>
			      	<option>Northwestern University</option>
			      	<option>O'Hare</option>
			      	<option>Midway</option>
			      </select>
			    </div>
			    
			    <div class="form-group">
			      <label for="Select">To:</label>
			      <select id="Select" class="form-control">
			      	  <option></option>
				      <option>Northwestern University</option>
				      <option>O'Hare</option>
				      <option>Midway</option>
			      </select>
			    </div>
	   
	    		<button type="submit" class="btn btn-primary">Next</button>
	  
			</form>
	</div>
</div>
		<script src="../node_modules/jquery/dist/jquery.js"></script>
		<script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    	<script type="text/javascript">
    		document.getElementById("myButton").onclick = function () {
        	location.href = "secondPage.html";
    	};</script>
</script>
   </body>
</html>
