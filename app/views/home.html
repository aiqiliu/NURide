<div class="body">
	<p class="title" style="text-align: center; color: white; "> Select Pickup Location & Destination</p>
	<div class="container">
		<form> 			
    		<div class="form-group">
		      <label for="Select">From:</label>
		      <select id="Select" class="form-control" ng-model="source">
		      	<option></option>
		      	<option>Northwestern University</option>
		      	<option>O'Hare</option>
		      	<option>Midway</option>
		      </select>
		    </div>
			    
		    <div class="form-group">
		      <label for="Select">To:</label>
		      <select id="Select" class="form-control" ng-model="destination">
		      	  <option></option>
			      <option>Northwestern University</option>
			      <option>O'Hare</option>
			      <option>Midway</option>
		      </select>
		    </div>
	   
    		<button type="submit" class="btn btn-primary" ng-click="findRide(source, destination)">Next</button>
		</form>
	</div>
</div>

<h3 ng-disabled="!locations">{{locations}}</h3>
